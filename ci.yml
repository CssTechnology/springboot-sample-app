name: 'Get Maven Build Version'
description: 'Get the build version number from the pom.xml file'

outputs:
  build-version:
    description: "The version from the pom.xml file"
    value: ${{ steps.get-pom-version.outputs.version }}
runs:
  using: "composite"
  steps:
    - id: get-pom-version
      run: |
        echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | tail -1)" >> $GITHUB_OUTPUT
      shell: bash
